<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
 
  <!-- Stylesheets -->
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="float-grid.css" />

</head>

</head>
  <header class="row" class="banner">
      <div class="col-12">
    <h1>Star Wars Characters</h1>
    <p>Incomplete List</p>
  </div>    
  </header>
<body>

<main>
  <div class="row">
      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/rey_square.png" alt="Rey from Star Wars"/>
          <div class="card-content">
            <h3>Rey</h3>
            <p>Protagonist, from Tatooine</p>
          </div>
        </div>
      </div>
      
    <div class="row">
      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/finn_square.png" alt="Finn from Star Wars"/>
          <div class="card-content">
            <h3>Finn</h3>
            <p>Storm Troop, befriends Rey</p>
          </div>
        </div>
      </div>

      <div class="row">
      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/Kylo_square.png" alt="Kylo Villain"/>
          <div class="card-content">
            <h3>Kylo</h3>
            <p>Main villain, or is he?</p>
          </div>
        </div>
      </div>

  <div class="row">
      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/poe_square.png" alt="Poe"/>
          <div class="card-content">
            <h3>Poe</h3>
            <p>Neutral Pilot</p>
          </div>
        </div>
      </div>

    <div class="row">
      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/Chewbacca_square.png" alt="Chewbacca"/>
          <div class="card-content">
            <h3>Chewbacca</h3>
            <p>A great first mate</p>
          </div>
        </div>
      </div>

      <div class="row">
      <div class="col-4">
        <div class="card">
          <img class="card-image" src="images/Yoda_square.png" alt="Yoda"/>
          <div class="card-content">
            <h3>Yoda</h3>
            <p>Wise old Jedi master</p>
          </div>
        </div>
      </div>
      </div>
        </main>

</body>
</html>
